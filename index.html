<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Encriptación</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <span class="logo">M</span>
        </div>
        <div class="input">
            <textarea id="textoOriginal" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
              </svg>
                Solo letras minúsculas y sin acentos</div>
            <div class="botones">
                <button onclick="encriptarTexto()" id="encriptar">Encriptar</button>
                <button onclick="desencriptarTexto()" id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="output">
            <div class="mensaje_contenedor">
                <img class="muneco" src="assets/muneco.png">
                <div class="mensaje">
                    <p class="mensaje_titulo">Ningún mensaje fue encontrado</p>
                    <p class="mensaje_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <button id="copiarTexto" onclick="copiar()">Copiar</button>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
